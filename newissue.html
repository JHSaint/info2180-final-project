<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>BugMe Issue Tracker</title>
</head>

<body>

  <div class="header">
    <h1><i class="material-icons"> bug_report</i>BugMe Issue Tracker</h1>
  </div>

  <div class="sidebar">
    <ul class="">
      <li><a href="#"> Home</a></li>
      <li><a href="#"> Add User</a></li>
      <li><a href="#"> New Issue</a></li>
      <li><a href="#"> Logout</a></li>
    </ul>
  </div>

  <div class="mainbar">
    <div class="formdiv">

      <h1> Create Issue </h1>

      <form>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        
        <label for="descrip">Description</label>
        <textarea id="descrip" name="descrip"></textarea>

        <label for="assignedto"> Assigned To </label>
        <select id="assigned" name="assigned">
          <option value="1"> person1 </option>
          <option value="2"> person2 </option>
          <option value="3"> person3 </option>
        </select>

        <label for="typeofissue"> Type </label>
        <select id="typeof" name="typeof">
          <option value="1"> Bug </option>
          <option value="2"> Mammal </option>
          <option value="3"> Fish </option>
        </select>

        <label for="priority"> Priority </label>
        <select id="pri" name="pri">
          <option value="1"> Major </option>
          <option value="2"> Minor </option>
          <option value="3"> Trivial </option>
        </select>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>


</body>

</html>
